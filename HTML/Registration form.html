Registration form
<!DOCTYPE html>
<html lang="en-us">
<head>
    <title> Registration form</title>
    <link rel="stylesheet" href="style.css">
    
</head>    

<body> 
    <h1>Student registration </h1>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter your last name"><br>
    <label for="email">E mail:</label>
    <input type="email" id="fname" name="email" placeholder="it should contain@,."><br>
    <label for="mobile">mobile:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed"><br>
    <label for="gender">gender:</label>
    <input type="radio" id="male" name="gender" value="male">male
    <input type="radio" id="female" name="gender" value="female">female<br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br>
    <label for="qualification" >Qualification:</label>
    <select name="qualification" id="qualification">
    <option value="">select </option>
    <option value="Graduation">graduation</option>
    <option value="B TECH"> B TECH </option>
    <option value="M TECH">M TECH</option>
    <option value="MCA">MCA</option>
    </select>

</body>
</html>
